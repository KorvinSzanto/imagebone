<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imgbone Example</title>
    <meta name="description" content="Imgbone Example">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js' async defer></script>
    <script src='../build/imagebone.js'></script>
  </head>
  <body>
    <img src='spagballs.png' data-imgbone><div>test</div></img>
    <script type="text/javascript">
      var img, imgs = document.getElementsByTagName('img');
      window.bone = Imagebone(imgs[0]);
    </script>
  </body>
</html>
